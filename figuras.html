<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
  <header>
    <h1>
      Figuras geométricas
    </h1>
    <p>Este es el primer taller del curso práctico de JavaScript</p>
  </header>

  <section>
    <h2>Calcula el área y perímetro de un cuadrado</h2>
    <form>
      <label for="InputCuadrado">
        Escribe cuánto mide cada lado de tu cuadrado:
      </label>
      <input id="InputCuadrado" type="number" />
      <button type="button" onclick="calcularPerimetroCuadrado()">
        Calcular el perímetro
      </button>
      <button type="button" onclick="calcularAreaCuadrado()">
        Calcular el área
      </button>
    </form>
  </section>


  <section>
    <h2>Calcula el área y perímetro de un triangulo</h2>
    <form>
      <p>Escribe cuánto mide cada lado de tu triangulo</p>
      
      <label for="LadoUno">
        Lado uno:
      </label>
      <input id="LadoUno" type="number" />

      <label for="LadoDos">
        Lado dos:
      </label>
      <input id="LadoDos" type="number" />

      <label for="LadoTres">
        Lado Tres/Base:
      </label>
      <input id="LadoTres" type="number" />

      <label for="Altura">
        Altura:
      </label>
      <input id="Altura" type="number" />


      <button type="button" onclick="calcularPerimetroTriangulo()">
        Calcular el perímetro
      </button>
      <button type="button" onclick="calcularAreaTriangulo()">
        Calcular el área
      </button>
    </form>
  </section>

  <section>
    <h2>Calcula el área, perímetro y diametro de un circulo</h2>
    <form>
      <label for="radioCirculo">
        Cual es el radio de tu circulo:
      </label>
      <input id="radioCirculo" type="number" />


      <button type="button" onclick="calcularPerimetroCirculo()">
        Calcular el perímetro
      </button>
      <button type="button" onclick="calcularAreaCirculo()">
        Calcular el área
      </button>
      <button type="button" onclick="calcularDiametroCirculo()">
        Calcular el diametro
      </button>
    </form>
  </section>

  <script src="./figuras.js"></script>
</body>
</html>
